<app-navbar></app-navbar>

<div class="container">
    <div class="jumbotron p-4">
        <h1 class="display-7">{{this.post.user}}</h1>
        <p class="lead">{{this.post.content}}</p>
        <hr class="my-4">
        <footer class="blockquote-footer">{{this.post.postedDate}}
        </footer>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Add Comment:" [(ngModel)]="newComment"
                aria-label="Add Comment" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-dark" type="button" (click)="addComment()">Post</button>
            </div>
        </div>
    </div>



    <div class="card mt-2 bg-light" *ngFor="let comment of post.comments">
        <div class="card-header">
            {{comment.user}}
        </div>
        <div class="card-body bg-light">
            <blockquote class="blockquote mb-0">
                <p>{{comment.content}}</p>
                <footer class="blockquote-footer">{{comment.commentDate}}
                </footer>
            </blockquote>
        </div>
    </div>
</div>


<div class="modal" id="SomethingIsWrongModal" tabindex="3" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Something Went Wrong!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>{{this.ErrorMessage}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
            <h3>Welcome</h3>
            <p>Join Better Community and Make World Better Again</p>
        </div>
        <div class="col-md-9 register-right">
            <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Login</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Join Us</h3>
                    <form ngForm class="row register-form"  (ngSubmit)="signup()">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Username" name="UsernameReg" required [(ngModel)]="UserRegister.username" />
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email" name="EmailReg" required [(ngModel)]="UserRegister.email"  />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password" name="PasswordReg" required [(ngModel)]="UserRegister.password" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Name" name="NameReg" required [(ngModel)]="UserRegister.name" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Surname" name="SurnameReg" required [(ngModel)]="UserRegister.surname" />
                            </div>
                        </div>
                        <input type="submit" class="btnRegister"  value="Register"/>
                    </form>
                </div>
                <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    <h3  class="register-heading">Login</h3>
                    <form ngForm class="row register-form" (ngSubmit)="login()">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Username" name="Username" required [(ngModel)]="UserSignIn.username"/>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password" name="Password" required [(ngModel)]="UserSignIn.password" />
                            </div>
                            <input type="submit" class="btnRegister" value="Login"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

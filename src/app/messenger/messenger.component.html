<div class="messaging">
    <div class="inbox_msg">
        <div class="inbox_people">
            <div class="headind_srch">
                <div class="recent_heading">
                    <h4>Online Users</h4>
                </div>
                <div class="srch_bar">
                    <div class="stylish-input-group">
                        <input type="text" class="search-bar" placeholder="Search">
                        <span class="input-group-addon">
                            <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                        </span> </div>
                </div>
            </div>
            <div class="inbox_chat">

                <div class="chat_list" style="cursor:pointer;user-select: none;" (click)="selectChat(user)"
                    *ngFor="let user of connectedUsers">
                    <div class="chat_people">
                        <div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil">
                        </div>
                        <div class="chat_ib">
                            <h5>{{user.userName}} <i [style.visibility]="this.user.unreadedMessages!==0 ? 'visible' : 'hidden'" style="font-weight: bold; color:green">{{user.unreadedMessages}}</i></h5>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="mesgs" *ngIf="selectedUser">
            <div class="msg_history">
                <div [ngClass]="message.isIncoming ? 'incoming_msg' : 'outgoing_msg'"  *ngFor="let message of selectedUser.messages">
                    <div [ngClass]="message.isIncoming? 'received_msg' : 'sent_msg'">
                        <div [ngClass]="message.isIncoming? 'received_withd_msg' : ''">
                            <p>{{message.message}}</p>
                            <span class="time_date"> 11:01 AM | June 9</span>
                        </div>
                    </div>
                </div>

            </div>
            <div class="type_msg">
                <div class="input_msg_write">
                    <input type="text" name="message" id="message" [(ngModel)]="this.newMessage.message" (keydown.enter)="sendMessage()" class="write_msg" placeholder="Type a message" />
                    <button class="msg_send_btn" type="button" (click)="sendMessage()"><i class="fa fa-paper-plane-o"
                            aria-hidden="true"></i></button>
                </div>
            </div>
        </div>
    </div>

</div>
